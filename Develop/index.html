<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>




    
  
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
          let hours = [9,10,11,12,1,2,3,4,5]
      $(document).ready(function() {


        
        $.each(hours, function(i, hour) {


          var hourTemp = JSON.parse(localStorage.getItem("hour"+hour))
          var activityTemp = JSON.parse(localStorage.getItem("activity"+hour))
          console.log(hourTemp)
          console.log(activityTemp)



          // console.log($("#hour" + hour + "input").val(localStorage.getItem(JSON.parse("hour" + hour))))

          // localStorage.getItem(JSON.parse("hour" + hour))
          // localStorage.getItem(JSON.parse("activity" + hour))

          jQuery('<div/>', {
          "id": 'hour'+hour,
          "class": 'input-group',
          }).appendTo('.container');

          jQuery('<span/>', {
          "class": "input-group-text",
          "placeholder": "enter text",
          "text": hour + "AM",
          }).appendTo('#hour'+hour);
    

          jQuery('<textarea/>', {
          "class": "form-control",
          "aria-label": "With textarea",
          "id": "hour" + hour + "input",
          // "placeholder": "enter to do action",

          }).appendTo('#hour'+hour);

          jQuery('<button/>', {
          "class": "button",
          "text": "SAVE",
          }).appendTo('#hour'+hour).on("click", function() {
            let temp = $("#hour" + hour + "input").val()
            localStorage.setItem("hour"+hour, JSON.stringify(hour))
            localStorage.setItem("activity"+hour, JSON.stringify(temp))
            
          });


          
          $("#hour" + hour + "input").text(activityTemp)
        

   


        })


      
      })


      </script>
  
  </body>
</html>
